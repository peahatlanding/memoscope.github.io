
<!DOCTYPE html>

<!--FRONT PAGE LAYOUT-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ site.tab_title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for webcomic -->
    <link href="{{ site.url }}/css/comic.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cute+Font|Jolly+Lodger|Montserrat|Nixie+One|Offside|Karla">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    {% include analytics.html %}
  </head>

  <body>

    <div class="container">
      <div class="row">

        <div class="col-md-12 center">
          {% include navigation.html %}
          <div class="panel center col-md-12">

            <div class="comic-panel center">
              <a name="top-page"></a>
              <a href= {{ site.url }}{{ page.next.url }}#top-page>{{ content }}</a>
              <ul class="pager">
                <li><a href= {{ site.url }}{{ page.previous.url }}#top-page ><p><i class="fas fa-hand-point-left fa-5x"></p></i></a></li>
                <li><a href= {{ site.url }}{{ page.next.url }}#top-page ><p><i class="fas fa-hand-point-right fa-5x"></i></p></a></li>
              </ul>
            </div><!--comic div-->

        </div><!--end panel-->
        </div><!--end main div-->
      </div><!--end row-->
    </div><!-- end container-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
